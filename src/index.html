<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floorplan-container">
        <img src="building-map.jpg" usemap="#floorplan-map" alt="Floor Plan" class="floorplan">
        <map name="floorplan-map">
            <area href="https://www.google.com" shape="rect" coords="378,368,567,468" alt="Room1" class="professor-room">
            <area href="https://www.google.com" shape="rect" coords="62,96,154,164" alt="Room2" class="student-room">
            <area href="https://www.google.com" shape="poly" coords="60,244,61,308,127,308,125,285,154,284,155,240" alt="Room3" class="lecture-room">
            <!-- Add more areas as needed -->
        </map>
    </div>
    <script src="highlight.js"></script>
</body>
</html>
